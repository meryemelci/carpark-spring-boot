<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Login</h3>
								</div>
								<div class="card-body">
									<form class="form-signin" th:action="@{/login}" method="post">								
										<h1 class="h3 mb-3 font-weight-normal">Lütfen giriş yapın
											:</h1>
										
										<div th:if="${param.logout}">Çıkış yaptınız...</div>
										<label for="inputEmail" class="sr-only">Email </label> <input
											type="email" name="email" id="inputEmail"
											class="form-control" placeholder="Email" required="" /><br> <label
											for="inputPassword" class="sr-only">Şifre</label> <input
											type="password" name="password" id="inputPassword"
											class="form-control" placeholder="Password" required="" /><br>
										<button class="btn btn-lg btn-primary btn-block login" type="submit">Giriş
											Yap</button>
										<br> <br>
										<div class="form-group">
											<div class="d-flex justify-content-between mt-n5">
												<a href="javascript:;"
													class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
													th:href="@{/forgotPassword}">Şifreni mi unuttun ?</a>
											</div>
											<br>
									</form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a href="register.html">Need an account? Sign up!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
